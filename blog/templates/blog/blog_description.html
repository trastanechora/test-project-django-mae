{% extends 'template.html' %}
{% load static %}

{% block head %}
    <title>Blog - Alpha Tech Academy</title>
{% endblock %}

{% block content %}
<div class="row content-item">
    <div class="ful-width">
        <img src="{{ content.cover_image.url }}" alt="" class="blog">
    </div>
    <div class="ful-width tag">
        <div><p>{{ content.posted_at }}</p></div>
        <div><p>Comment {{ content.comment_count }}</p></div>
    </div>
    <div class="ful-width">
        <h1>{{ content.title }}</h1>
    </div>
    <div class="ful-width">
        <p>{{ content.content }}</p>
    </div>
    <div class="ful-width">
        <a href="{% url 'blog' %}">Back</a>
    </div>
</div>
{% endblock %}
